<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addition and Subtraction of Two Numbers in JavaScript</title>
    <script src="javascript/js.js"></script>
</head>
<body>
    <h2 style="color: red;">Simple Calculator</h2>
    <h3>Add-Subtract Calculation</h3>

    <form>
        Enter 1st Number: <input type="text" id="first" maxlength="10"><br><br>
        Enter 2nd Number: <input type="text" id="second" maxlength="10"><br><br>

        <input type="button" onclick="Addition()" value="Addition">
        <input type="button" onclick="Subtraction()" value="Subtraction">
    </form>

    <p>The Final Result is: <span id="result"></span></p>
</body>
</html>
